 <!DOCTYPE html>
 <html lang="en">
 

 <head>
  <meta charset="UTF-8">
  <title>Vehicle Registration - CityWheelsPK</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
 

    /* Navigation Bar */
    nav {
      background-color: #3498db;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
    }
 

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }
 

    nav ul {
      padding: 0;
      list-style: none;
      margin: 0;
    }
 

    nav ul li {
      display: inline;
      margin: 0 15px;
    }
 

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
 

    nav a:hover,
    nav a.active {
      color: #f39c12;
    }
 

    /* Hero Section */
    .hero {
      background-color: #e7f7ff;
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
 

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
 

    .hero h1 {
      font-size: 2.8em;
      color: #2c3e50;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-in-out;
    }
 

    .hero p {
      font-size: 1.2em;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeInDown 1s ease-in-out;
    }
 

    .animated-car {
      font-size: 3em;
      color: #3498db;
      animation: moveCar 2s linear infinite;
    }
 

    @keyframes moveCar {
      0% {
        transform: translateX(-100px);
        opacity: 0;
      }
 

      50% {
        opacity: 1;
      }
 

      100% {
        transform: translateX(100px);
        opacity: 0;
      }
    }
 

    /* Form Styles */
    form {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }
 

    form h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2em;
    }
 

    form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
 

    form input[type="number"],
    form input[type="text"],
    form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      color: #333;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
 

    form input[type="number"]:focus,
    form input[type="text"]:focus,
    form select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
 

    form button[type="submit"] {
      background-color: #1abc9c;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
 

    form button[type="submit"]:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }
 

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
 

      to {
        opacity: 1;
      }
    }
 

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
 

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
 

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
 </head>
 

 <body>
  <nav>
   <div class="logo">
    <span class="logo-icon"><i class="fas fa-car-side"></i></span>
    <span class="logo-text">CityWheelsPK</span>
   </div>
   <ul class="menu">
    <li><a href="driver.html"><i class="fas fa-user"></i>Drivers</a></li>
    <li><a href="vehicle.html"><i class="fas fa-car"></i>Vehicles</a></li>
    <li><a href="passenger.html"><i class="fas fa-users"></i>Passengers</a></li>
    <li><a href="ride.html"><i class="fas fa-route"></i>Rides</a></li>
    <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i>Schedules</a></li>
    <li><a href="uses.html"><i class="fas fa-tasks"></i>Assignments</a></li>
    <li><a href="payment.html"><i class="fas fa-credit-card"></i>Payments</a></li>
    <li><a href="promotion.html"><i class="fas fa-percentage"></i>Promotions</a></li>
    <li><a href="feedback.html"><i class="fas fa-comment-alt"></i>Feedback</a></li>
    <li><a href="support.html"><i class="fas fa-headset"></i>Support</a></li>
    <li><a href="maintenance.html"><i class="fas fa-tools"></i>Maintenance</a></li>
   </ul>
  </nav>
 

  <div class="hero">
   <div class="hero-content">
    <h1>Vehicle Registration</h1>
    <p>Register your vehicle to join our fleet</p>
    <div class="animated-car">
     <i class="fas fa-car"></i>
    </div>
   </div>
  </div>
 

  <form id="vehicleForm">
   <h2><i class="fas fa-car-alt"></i> Vehicle Information</h2>
 

   <label for="V_ID"><i class="fas fa-id-card"></i> Vehicle ID (Unique Number):</label>
   <input type="number" id="V_ID" name="V_ID" required min="1">
 

   <label for="vtype"><i class="fas fa-car-side"></i> Vehicle Type:</label>
   <select id="vtype" name="vtype" required>
    <option value="">Select Vehicle Type</option>
    <option value="Sedan">Sedan</option>
    <option value="SUV">SUV</option>
    <option value="Hatchback">Hatchback</option>
    <option value="Van">Van</option>
    <option value="Luxury">Luxury</option>
   </select>
 

   <label for="LicencePlate"><i class="fas fa-id-badge"></i> License Plate:</label>
   <input type="text" id="LicencePlate" name="LicencePlate" required maxlength="100">
 

   <label for="MaintenanceStat"><i class="fas fa-wrench"></i> Maintenance Status:</label>
   <select id="MaintenanceStat" name="MaintenanceStat" required>
    <option value="">Select Maintenance Status</option>
    <option value="Excellent">Excellent</option>
    <option value="Good">Good</option>
    <option value="Fair">Fair</Fair></option>
    <option value="Needs Maintenance">Needs Maintenance</option>
    <option value="In Maintenance">In Maintenance</option>
   </select>
 

   <label for="ChildSeat"><i class="fas fa-baby-carriage"></i> Child Seat Available:</label>
   <select id="ChildSeat" name="ChildSeat" required>
    <option value="0">No</option>
    <option value="1">Yes</option>
   </select>
 

   <button type="submit"><i class="fas fa-paper-plane"></i> Register Vehicle</button>
  </form>
 

  <script>
    document.getElementById('vehicleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
 

      const formData = {
        V_ID: parseInt(document.getElementById('V_ID').value),
        vtype: document.getElementById('vtype').value,
        LicencePlate: document.getElementById('LicencePlate').value,
        MaintenanceStat: document.getElementById('MaintenanceStat').value,
        ChildSeat: parseInt(document.getElementById('ChildSeat').value)
      };
 

      try {
        const response = await fetch('/api/vehicles', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
 

        const result = await response.json();
 

        if (response.ok) {
          // Show success animation
          const button = document.querySelector('#vehicleForm button');
          button.innerHTML = '<i class="fas fa-check"></i> Registration Successful!';
          button.style.backgroundColor = '#2ecc71';
 

          setTimeout(() => {
            // Redirect to allset.html after successful registration
            window.location.href = 'allset.html';
          }, 1000); // Reduced timeout to 1 second
        } else {
          alert(`Registration failed: ${result.error || result.message}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during registration. Please try again.');
      }
    });
 

    // Add animation to form inputs when focused
    document.querySelectorAll('input, select, textarea').forEach(input => {
      input.addEventListener('focus', function() {
        this.style.boxShadow = '0 0 0 3px rgba(26, 188, 156, 0.3)';
      });
 

      input.addEventListener('blur', function() {
        this.style.boxShadow = 'none';
      });
    });
  </script>
 </body>
 

 </html>
