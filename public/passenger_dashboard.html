<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CityWheelsPK - Passenger Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard-container {
      background-color: #e8f6f3;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .dashboard-container h1 {
      font-size: 2.5em;
      color: #1a1a1a;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .passenger-icon {
      font-size: 4em;
      color: #1abc9c;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      background-color: #1abc9c;
      color: white;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Welcome, Passenger!</h1>
    <div class="passenger-icon">
      <i class="fas fa-user-circle"></i>
    </div>
    <button class="btn" onclick="window.location.href='index.html'">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
    <button class="btn" onclick="window.location.href='promotionss.html'">
      <i class="fas fa-bullhorn"></i> View Promotions
    </button>
    <button class="btn" onclick="window.location.href='ride.html'">
      <i class="fas fa-car"></i> Book Ride
    </button>
  </div>

</body>
</html>
