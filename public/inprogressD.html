<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ride In Progress - CityWheelsPK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Hero Section */
        .hero {
            background-color: #e7f7ff;
            padding: 50px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .hero h1 {
            font-size: 2.8em;
            color: #2c3e50;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 14px 28px;
            margin: 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
        }

        .btn-secondary {
            background-color: #e74c3c;
            /* Red */
            color: white;
        }

        .btn-tertiary {
            background-color: #3498db;
            /* Blue */
            color: white;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .btn-tertiary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Map Styles */
        .map-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('https://i0.wp.com/www.islamabadscene.com/wp-content/uploads/2015/11/google-map-islamabad-traffic.png?fit=1342%2C640&ssl=1');
            /* Replace with your world map image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Pickup Marker */
        .map-container::before {
            content: '\f3c5';
            /* Font Awesome map marker icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            /* Solid style */
            position: absolute;
            top: 20%;
            /* Adjust position as needed */
            left: 30%;
            /* Adjust position as needed */
            color: #2ecc71;
            /* Green for pickup */
            font-size: 24px;
            /* Adjust size as needed */
        }

        /* Drop-off Marker */
        .map-container::after {
            content: '\f3c5';
            /* Font Awesome map marker icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            /* Solid style */
            position: absolute;
            bottom: 15%;
            /* Adjust position as needed */
            right: 25%;
            /* Adjust position as needed */
            color: #e74c3c;
            /* Red for drop-off */
            font-size: 24px;
            /* Adjust size as needed */
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1><i class="fas fa-route"></i> Ride In Progress</h1>
        <p>Your ride is now ongoing. Please select an option below:</p>

        <div class="map-container">
            <!-- Pickup and drop-off markers are added using CSS -->
        </div>

        <a href="thankyou.html" class="btn btn-primary">
            <i class="fas fa-check-circle"></i> Complete Ride
        </a>
        <a href="ride.html" class="btn btn-secondary">
            <i class="fas fa-times-circle"></i> Cancel Ride
        </a>
        <button class="btn btn-tertiary" onclick="alert('Ride is now ongoing')">
            <i class="fas fa-spinner fa-spin"></i> On Going
        </button>
    </div>

</body>

</html>
