 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Vehicle Maintenance - CityWheelsPK</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: #3498db;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none; /* Hide the navigation bar */
    }

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      padding: 0;
      list-style: none;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #f39c12;
    }

    /* Hero Section */
    .hero {
      background-color: #e7f7ff;
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .hero h1 {
      font-size: 2.8em;
      color: #2c3e50;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-in-out;
    }

    .hero p {
      font-size: 1.2em;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeInDown 1s ease-in-out;
    }

    /* Form Styles */
    form {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    form h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    form input[type="number"],
    form input[type="date"],
    form textarea,
    form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      color: #333;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    form input[type="number"]:focus,
    form input[type="date"]:focus,
    form textarea:focus,
    form select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    form button[type="submit"] {
      background-color: #2ecc71;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    form button[type="submit"]:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
 </head>
 <body>
 <nav>
  <div class="logo"><i class="fas fa-tools"></i> CityWheelsPK</div>
  <ul class="menu">
   <li><a href="driver.html"><i class="fas fa-user"></i> Drivers</a></li>
   <li><a href="vehicle.html"><i class="fas fa-car"></i> Vehicles</a></li>
   <li><a href="passenger.html"><i class="fas fa-users"></i> Passengers</a></li>
   <li><a href="ride.html"><i class="fas fa-route"></i> Rides</a></li>
   <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedules</a></li>
   <li><a href="uses.html"><i class="fas fa-tasks"></i> Vehicle Assignments</a></li>
   <li><a href="payment.html"><i class="fas fa-money-bill-wave"></i> Payments</a></li>
   <li><a href="promotion.html"><i class="fas fa-percentage"></i> Promotions</a></li>
   <li><a href="feedback.html"><i class="fas fa-comment-alt"></i> Feedback</a></li>
   <li><a href="support.html"><i class="fas fa-headset"></i> Support Requests</a></li>
   <li><a href="maintenance.html"><i class="fas fa-tools"></i> Maintenance</a></li>
  </ul>
 </nav>

 <div class="hero">
  <h1><i class="fas fa-wrench"></i> Vehicle Maintenance</h1>
  <p>Record and track vehicle maintenance to ensure optimal performance and safety.</p>
 </div>

 <form id="maintenanceForm">
  <h2><i class="fas fa-clipboard-check"></i> Maintenance Record</h2>

  <label for="M_ID"><i class="fas fa-id-card"></i> Maintenance ID:</label>
  <input type="number" id="M_ID" name="M_ID" required min="1">

  <label for="V_ID"><i class="fas fa-car"></i> Vehicle ID:</label>
  <input type="number" id="V_ID" name="V_ID" required min="1">

  <label for="Description"><i class="fas fa-file-alt"></i> Description:</label>
  <textarea id="Description" name="Description" required maxlength="255" rows="4"></textarea>

  <label for="DatePerformed"><i class="fas fa-calendar-alt"></i> Date Performed:</label>
  <input type="date" id="DatePerformed" name="DatePerformed" required>

  <label for="Cost"><i class="fas fa-dollar-sign"></i> Cost (PKR):</label>
  <input type="number" id="Cost" name="Cost" required min="0" step="0.01">

  <label for="Statuss"><i class="fas fa-tasks"></i> Status:</label>
  <select id="Statuss" name="Statuss" required>
   <option value="Pending">Pending</option>
   <option value="In Progress">In Progress</option>
   <option value="Completed">Completed</option>
   <option value="Cancelled">Cancelled</option>
  </select>

  <button type="submit"><i class="fas fa-save"></i> Submit Maintenance Record</button>
 </form>

 <script>
 document.getElementById('maintenanceForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = {
   M_ID: parseInt(document.getElementById('M_ID').value),
   V_ID: parseInt(document.getElementById('V_ID').value),
   Description: document.getElementById('Description').value,
   DatePerformed: document.getElementById('DatePerformed').value,
   Cost: parseFloat(document.getElementById('Cost').value),
   Statuss: document.getElementById('Statuss').value
  };

  try {
   const response = await fetch('/api/maintenance', {
    method: 'POST',
    headers: {
     'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData)
   });

   const result = await response.json();

   if (response.ok) {
    alert('Maintenance record submitted successfully!');
    document.getElementById('maintenanceForm').reset();
   } else {
    alert(`Submission failed: ${result.error || result.message}`);
   }
  } catch (error) {
   console.error('Error:', error);
   alert('An error occurred. Please try again.');
  }
 });
 </script>
 </body>
 </html>
