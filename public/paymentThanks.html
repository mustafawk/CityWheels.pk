<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation - CityWheelsPK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General Styles */
    :root {
      --bg-color: #ffffff;
      --text-color: #374151; /* Gray-700 */
      --subtext-color: #6b7280; /* Gray-500 */
      --font-family: 'Poppins', sans-serif;
      --transition-speed: 0.4s;
      --shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      --border-radius: 0.75rem;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      opacity: 0; /* Initially hide the content */
      transition: opacity var(--transition-speed) ease;
    }

    .container.visible {
      opacity: 1; /* Make content visible after loading */
    }

    h1 {
      color: #2ecc71;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      background-color: #3498db;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .button {
        padding: 12px 16px;
        font-size: 1em;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }
    }

    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      z-index: 10000;
      transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #car-logo {
      width: 100px;
      height: 55px;
      stroke: var(--text-color);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      user-select: none;
    }

    #loading-percentage {
      font-size: 6rem;
      font-weight: 700;
      color: var(--text-color);
      user-select: none;
      letter-spacing: -0.03em;
      line-height: 1;
    }

    #loading-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--subtext-color);
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="loading-screen" role="alert" aria-live="polite" aria-label="Loading progress">
    <svg id="car-logo" viewBox="0 0 120 65" aria-hidden="true" focusable="false" >
      <!-- Car body outline -->
      <path d="M10 45 L25 25 L85 25 L110 45 L110 53 L10 53 Z" />
      <!-- Car roof -->
      <path d="M32 25 Q40 10 65 10 Q90 10 95 25" />
      <!-- Wheels -->
      <circle cx="30" cy="55" r="8" />
      <circle cx="90" cy="55" r="8" />
      <!-- Details: doors lines -->
      <line x1="45" y1="45" x2="60" y2="45" />
      <line x1="70" y1="45" x2="85" y2="45" />
    </svg>
    <div id="loading-percentage">0%</div>
    <div id="loading-text">Loading...</div>
  </div>

  <div class="container">
    <h1><i class="fas fa-check-circle"></i> Thank You for Riding with CityWheelsPK!</h1>
    <p>Your payment has been processed successfully. We appreciate your patronage and hope you enjoyed your ride.</p>
    <div class="button-container">
      <a href="ride.html" class="button"><i class="fas fa-taxi"></i> Book Another Ride</a>
      <a href="feedback.html" class="button"><i class="fas fa-comment"></i> Give Feedback</a>
      <a href="passenger_dashboard.html" class="button"><i class="fas fa-home"></i> Back to Dashboard</a>
    </div>
  </div>

  <script>
    (function() {
      const loadingScreen = document.getElementById('loading-screen');
      const loadingPercentage = document.getElementById('loading-percentage');
      const container = document.querySelector('.container');

      let progress = 0;
      const duration = 3000; // 3 seconds

      let start = null;

      function step(timestamp) 
      {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        progress = Math.min(100, Math.floor((elapsed / duration) * 100));
        loadingPercentage.textContent = progress + '%';

        if (progress < 100) {
          window.requestAnimationFrame(step);
        } else {
          // Fade out loading screen, fade in container
          loadingScreen.classList.add('hidden');
          container.classList.add('visible');
        }
      }

      window.requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
