 <!DOCTYPE html>
 <html lang="en">
 

 <head>
  <meta charset="UTF-8">
  <title>Passenger Registration - CityWheelsPK</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
 

    /* Navigation Bar */
    nav {
      background-color: #3498db;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
    }
 

    nav .logo {
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }
 

    nav ul {
      padding: 0;
      list-style: none;
      margin: 0;
    }
 

    nav ul li {
      display: inline;
      margin: 0 15px;
    }
 

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
 

    nav a:hover,
    nav a.active {
      color: #f39c12;
    }
 

    /* Hero Section */
    .hero {
      background-color: #e7f7ff;
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
 

    .hero h1 {
      font-size: 2.8em;
      color: #2c3e50;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-in-out;
    }
 

    .hero p {
      font-size: 1.2em;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeInDown 1s ease-in-out;
    }
 

    /* Form Styles */
    form {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }
 

    form h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2em;
    }
 

    form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
 

    form input[type="number"],
    form input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      color: #333;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
 

    form input[type="number"]:focus,
    form input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
 

    form button[type="submit"] {
      background-color: #2ecc71;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
 

    form button[type="submit"]:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }
 

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
 

      to {
        opacity: 1;
      }
    }
 

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
 

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
 

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
 

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
 </head>
 

 <body>
  <nav>
   <div class="logo"><i class="fas fa-car-side"></i> CityWheelsPK</div>
   <ul class="menu">
    <li><a href="driver.html"><i class="fas fa-id-card"></i> Drivers</a></li>
    <li><a href="vehicle.html"><i class="fas fa-car"></i> Vehicles</a></li>
    <li><a href="passenger.html"><i class="fas fa-users"></i> Passengers</a></li>
    <li><a href="ride.html"><i class="fas fa-route"></i> Rides</a></li>
    <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedules</a></li>
    <li><a href="uses.html"><i class="fas fa-tasks"></i> Vehicle Assignments</a></li>
    <li><a href="payment.html"><i class="fas fa-money-bill-wave"></i> Payments</a></li>
    <li><a href="promotion.html"><i class="fas fa-percentage"></i> Promotions</a></li>
    <li><a href="feedback.html"><i class="fas fa-comment-alt"></i> Feedback</a></li>
    <li><a href="support.html"><i class="fas fa-headset"></i> Support Requests</a></li>
    <li><a href="maintenance.html"><i class="fas fa-tools"></i> Maintenance</a></li>
   </ul>
  </nav>
 

  <div class="hero">
   <h1><i class="fas fa-users"></i> Passenger Registration</h1>
   <p>Register to enjoy our ride services</p>
  </div>
 

  <form id="passengerForm">
   <h2><i class="fas fa-user-plus"></i> Passenger Information</h2>
 

   <label for="P_ID"><i class="fas fa-id-card"></i> Passenger ID (Unique Number):</label>
   <input type="number" id="P_ID" name="P_ID" required min="1">
 

   <label for="pname"><i class="fas fa-user"></i> Full Name:</label>
   <input type="text" id="pname" name="pname" required maxlength="100">
 

   <label for="contactnum"><i class="fas fa-phone"></i> Contact Number:</label>
   <input type="number" id="contactnum" name="contactnum" required>
 

   <label for="CreditCardInfo"><i class="fas fa-credit-card"></i> Credit Card Information:</label>
   <input type="text" id="CreditCardInfo" name="CreditCardInfo" required maxlength="100">
 

   <button type="submit">
    <i class="fas fa-check-circle"></i> Register as Passenger
   </button>
  </form>
 

  <script>
    document.getElementById('passengerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
 

      const formData = {
        P_ID: parseInt(document.getElementById('P_ID').value),
        pname: document.getElementById('pname').value,
        contactnum: parseInt(document.getElementById('contactnum').value),
        CreditCardInfo: document.getElementById('CreditCardInfo').value
      };
 

      try {
        const response = await fetch('/api/passengers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
 

        const result = await response.json();
 

        if (response.ok) {
          // Redirect to allset.html after successful registration
          window.location.href = 'allset.html';
        } else {
          alert(`Registration failed: ${result.error || result.message}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during registration. Please try again.');
      }
    });
  </script>
 </body>
 

 </html>
